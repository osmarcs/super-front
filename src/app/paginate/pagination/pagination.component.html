<ul class="pagination">
  <li class="page-item hidden-xs-down" [ngClass]="{'disabled': currentPage==1}">
    <a class="page-link" href="#" (click)="changePage(1,$event)" aria-label="Previous">
      <span aria-hidden="true">&laquo;</span>
      <span class="sr-only">Previous</span>
    </a>
  </li>

  <li *ngFor="let item of totalPages; let i = index" class="page-item hidden-xs-down"
    [ngClass]="{'active': currentPage == (i+1)}">
    <a class="page-link" href="#" (click)="changePage(i+1,$event)">{{i+1}}</a>
  </li>

  <li class="page-item hidden-xs-down" [ngClass]="{'disabled': totalPages.length == currentPage}">
    <a class="page-link" href="#" (click)="changePage(totalPages.length,$event)" aria-label="Next">
      <span aria-hidden="true">&raquo;</span>
      <span class="sr-only">Next</span>
    </a>
  </li>


  <li class="page-item hidden-sm-up" [ngClass]="{'disabled': currentPage==1}">
    <a class="page-link" href="#" (click)="changePage(currentPage-1,$event)" aria-label="Previous">
      Anterior
    </a>
  </li>

  <li class="page-item hidden-sm-up"  [ngClass]="{'disabled': currentPage==totalPages.length}">
    <a class="page-link" href="#" (click)="changePage(currentPage+1,$event)" aria-label="Next">
      Pr√≥xima
    </a>
  </li>


</ul>
